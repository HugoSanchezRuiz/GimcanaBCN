<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Enlace de Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Enlace Iconos FontAwesome-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="div-login">
        <div class="image">
            <div class="title">Descubre el mundo con facilidad.</div>
        </div>
        <div class="login">
            <div class="div">
                <div class="text">¡Bienvenido de vuelta!<br>
                    <p class="subtext">Inserta tus datos para continuar</p>
                </div>
                <div class="inputs">
                    <form action="" id="loginForm">
                        <label for="email" style="color: black">Email</label>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input has-background-white input-border" type="text" name="email" id="email" />
                                <span class="icon is-small is-left icon-color"><i class="fas fa-envelope"></i></span>
                                <span class="icon is-small is-right icon-color"><i class="fas fa-check"></i></span>
                            </p>
                        </div>
                        <p id="emailError" class="error"></p>
                        <!-- PASSWORD -->
                        <label for="password" style="color: black">Password</label>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input has-background-white input-border" type="password" name="password" id="password" />
                                <span class="icon is-small is-left icon-color">
                            <i class="fas fa-lock is-black"></i>
                        </span>
                            </p>
                        </div>
                        <p id="passwordError" class="error"></p>
                        <div class="submit">
                            <input type="submit" class="button is-primary is-rounded is-fullwidth submit-button" value="Entrar">
                        </div>
                        <a href="./registrar.html">¿No eres usuario? ¡Regístrate!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
